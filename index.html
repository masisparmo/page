<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISPARMO - Trainer AI & Vibe Coder</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            darker: '#020617',
                            cardDark: '#1e293b',
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'spin-slow': 'spin 3s linear infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.5); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(100, 116, 139, 0.8); }

        .link-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); backdrop-filter: blur(8px); }
        .link-card:hover { transform: translateY(-3px) scale(1.01); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); }

        .modern-bg {
            background: linear-gradient(-45deg, #e0f2fe, #f1f5f9, #eff6ff, #eef2ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .dark .modern-bg {
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #172554, #020617);
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>

    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="modern-bg text-slate-800 dark:text-slate-100 min-h-screen flex flex-col items-center justify-center p-4 transition-colors duration-500">

    <!-- Theme Toggle -->
    <div class="absolute top-4 right-4 z-50">
        <button onclick="toggleTheme()" class="w-10 h-10 rounded-full bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm shadow-md border border-slate-200 dark:border-slate-700 flex items-center justify-center text-slate-600 dark:text-yellow-400 hover:scale-110 transition-transform duration-300 focus:outline-none">
            <i class="fas fa-sun hidden dark:block text-lg"></i>
            <i class="fas fa-moon block dark:hidden text-lg text-slate-600"></i>
        </button>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="fixed inset-0 flex items-center justify-center z-50 bg-white/50 dark:bg-slate-900/50 backdrop-blur-sm">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <!-- Main Content (Hidden Initially) -->
    <main id="main-content" class="w-full max-w-md mx-auto animate-fade-in-up relative z-10 hidden">
        
        <!-- Profile Section -->
        <div class="flex flex-col items-center mb-8 text-center">
            <div class="relative group">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-full opacity-75 group-hover:opacity-100 transition duration-300 blur"></div>
                <!-- Profile Image -->
                <img id="profile-image" src="" alt="Profile"
                     class="relative w-32 h-32 rounded-full object-cover object-top border-4 border-white dark:border-slate-800 shadow-xl"
                     onerror="this.src='https://ui-avatars.com/api/?name=User&background=0D8ABC&color=fff&size=128'">
                
                <!-- Verification Badge -->
                <div id="verified-badge" class="absolute bottom-1 right-1 bg-blue-500 text-white p-1.5 rounded-full border-2 border-white dark:border-slate-800 shadow-sm flex items-center justify-center w-8 h-8 hidden" title="Verified">
                    <i class="fas fa-check text-xs"></i>
                </div>
            </div>

            <h1 id="profile-name" class="mt-4 text-2xl font-bold text-slate-900 dark:text-white tracking-tight drop-shadow-sm">...</h1>
            <p id="profile-title" class="text-slate-600 dark:text-slate-300 font-medium text-sm mt-1 mb-4">...</p>

            <!-- Social Icons Row -->
            <div id="socials-container" class="flex flex-wrap justify-center gap-4 mt-2">
                <!-- Social links injected here -->
            </div>
        </div>

        <!-- Links Container -->
        <div class="space-y-4 px-2">
            <!-- Section Title -->
            <div class="flex items-center gap-3 mb-2 px-1">
                <div class="h-px bg-slate-400/30 dark:bg-slate-500/30 flex-1 transition-colors"></div>
                <span class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Aplikasi Produktivitas</span>
                <div class="h-px bg-slate-400/30 dark:bg-slate-500/30 flex-1 transition-colors"></div>
            </div>

            <div id="apps-container">
                <!-- App links injected here -->
            </div>
        </div>

        <!-- Share Button -->
        <div class="mt-8 mb-4 flex justify-center">
            <button onclick="shareProfile()" class="text-slate-500 dark:text-slate-400 text-sm hover:text-slate-700 dark:hover:text-slate-200 transition-colors flex items-center gap-2 bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 shadow-sm">
                <i class="fas fa-share-alt"></i> Bagikan Profil Ini
            </button>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-6 pb-6">
            <p class="text-xs text-slate-500 dark:text-slate-400">Â© <span id="year"></span> <span id="footer-name"></span>. All Rights Reserved.</p>
        </footer>

    </main>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-slate-800 dark:bg-slate-700 text-white px-6 py-3 rounded-full shadow-2xl opacity-0 transition-opacity duration-300 pointer-events-none z-50 flex items-center gap-2">
        <i class="fas fa-check-circle text-green-400"></i>
        <span class="text-sm font-medium">Link profil berhasil disalin!</span>
    </div>

    <!-- Main Logic -->
    <script type="module">
        import { fetchData } from './js/api.js';

        async function init() {
            const data = await fetchData();
            if (!data) {
                alert("Gagal memuat data. Coba refresh halaman.");
                return;
            }

            renderProfile(data.config);
            renderSocials(data.socials);
            renderApps(data.apps);

            document.getElementById('loading-spinner').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('year').innerText = new Date().getFullYear();
            document.getElementById('footer-name').innerText = data.config.profile_name || 'Isparmo';
        }

        function renderProfile(config) {
            document.getElementById('profile-name').innerText = config.profile_name;
            document.getElementById('profile-title').innerText = config.profile_title;
            document.getElementById('profile-image').src = config.profile_image;

            if (String(config.verified_badge).toLowerCase() === 'true') {
                document.getElementById('verified-badge').classList.remove('hidden');
            }
        }

        function renderSocials(socials) {
            const container = document.getElementById('socials-container');
            container.innerHTML = '';

            socials.filter(s => String(s.Visible).toLowerCase() === 'true').forEach(s => {
                const a = document.createElement('a');
                a.href = s.Url;
                a.target = "_blank";
                // Default styling based on original code, can be enhanced dynamically if color is provided
                let colorClass = "text-slate-600 dark:text-slate-400 hover:text-blue-600 dark:hover:text-blue-400";
                if(s.Platform.toLowerCase() === 'whatsapp') colorClass = "text-green-600 dark:text-green-400 hover:bg-green-500 hover:text-white";
                if(s.Platform.toLowerCase() === 'email') colorClass = "text-slate-600 dark:text-slate-400 hover:text-red-500";

                a.className = `w-10 h-10 rounded-full bg-white dark:bg-slate-800 shadow-sm border border-slate-200 dark:border-slate-700 flex items-center justify-center transition-all duration-300 group relative ${colorClass}`;

                a.innerHTML = `
                    <i class="${s.IconClass} text-lg"></i>
                    <span class="absolute -bottom-8 bg-slate-800 dark:bg-slate-700 text-white text-[10px] py-1 px-2 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50">${s.Platform}</span>
                `;
                container.appendChild(a);
            });
        }

        function renderApps(apps) {
            const container = document.getElementById('apps-container');
            container.innerHTML = '';

            apps.filter(app => String(app.Visible).toLowerCase() === 'true').forEach(app => {
                const link = document.createElement('a');
                link.href = app.Url;
                link.target = "_blank";

                const theme = app.ColorTheme || 'blue';

                link.className = `link-card block bg-white/90 dark:bg-slate-800/80 backdrop-blur-sm rounded-xl p-4 border border-white/50 dark:border-slate-700 shadow-lg dark:shadow-none hover:border-${theme}-500 dark:hover:border-${theme}-500 relative overflow-hidden group mb-4`;

                link.innerHTML = `
                    <div class="absolute top-0 left-0 w-1 h-full bg-${theme}-500 group-hover:w-2 transition-all"></div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-lg bg-${theme}-50 dark:bg-${theme}-900/30 flex items-center justify-center text-${theme}-600 dark:text-${theme}-400 transition-colors">
                                <i class="${app.IconClass} text-lg"></i>
                            </div>
                            <div class="text-left">
                                <h3 class="font-bold text-slate-800 dark:text-slate-100">${app.Name}</h3>
                                <p class="text-xs text-slate-500 dark:text-slate-400">${app.Description || ''}</p>
                            </div>
                        </div>
                        <div class="text-slate-300 dark:text-slate-600 group-hover:text-${theme}-500 dark:group-hover:text-${theme}-400 transition-colors">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                `;
                container.appendChild(link);
            });
        }

        init();
    </script>

    <script>
        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }
        function shareProfile() {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    text: 'Cek profil ini:',
                    url: window.location.href
                }).catch(console.error);
            } else {
                const dummy = document.createElement('input');
                document.body.appendChild(dummy);
                dummy.value = window.location.href;
                dummy.select();
                document.execCommand('copy');
                document.body.removeChild(dummy);
                const toast = document.getElementById('toast');
                toast.classList.remove('opacity-0');
                setTimeout(() => toast.classList.add('opacity-0'), 3000);
            }
        }
    </script>
</body>
</html>
